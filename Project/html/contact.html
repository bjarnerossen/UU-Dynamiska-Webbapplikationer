<!DOCTYPE html>
<html>
  <head>
    <title>Grocery Guru - Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/about.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <h1>Contact</h1>
        <section>
          <h2>Get in touch!</h2>
          <p>
            We'd love to hear from you. Whether you have a question about our
            service, a suggestion for a new recipe, or just want to say hi, feel
            free to drop us a line using the contact form below.
          </p>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit" />
          </form>
        </section>
      </article>
    </main>
    <script src="../js/navbar.js"></script>
    <script src="../js/about.js"></script>
  </body>
</html>
